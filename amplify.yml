version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - yarn install --frozen-lockfile
        build:
          commands:
            - echo "Building for branch $AWS_BRANCH"
            - |
              if [ "$AWS_BRANCH" = "dev" ] || [ "$AWS_BRANCH" = "dev-deploy" ]; then
                echo "Development build configuration"
                cp .env .env.production
                echo "NEXT_PUBLIC_APP_ENV=development" >> .env.production
                echo "NEXT_PUBLIC_ENABLE_DEBUG_LOGS=true" >> .env.production
                echo "NEXT_PUBLIC_ENABLE_DEV_TOOLS=true" >> .env.production
              fi
            - yarn build
        postBuild:
          commands:
            - echo "Static export build completed - creating required files for Amplify"
            - echo '{"version":3,"files":{},"ignore":[]}' > out/required-server-files.json
            - echo "Created required-server-files.json for static export compatibility"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*